<!DOCTYPE html>
<!--Written by Constantin Gavrila (1 to 170)-->
<html lang="en">
	<head>
		<!--Declaring the encoding of the page so that all characters are correctly interpreted-->
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<!--Page Title-->
		<title>Wakey-Racers | Registration Page</title>
		<!--Setting the viewport-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Bootstrap link-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!--Css link-->
		<link rel="stylesheet" href="style.css">
		<!--JavaScript link-->
		<script src="external.js"></script>
		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>		
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Ubuntu:wght@700&display=swap" rel="stylesheet">	
	</head>
	<body>
		<!--Wrapper holding the page centered-->
		<div class="wrapper">
			<!-- Banner card -->
			<div class="card">
				<!-- Banner image -->
				<img src="images/banner.jfif" class="card-img-top" alt="banner" title="Banner">
				<!-- Banner navbar -->
				<nav class="nav nav-pills navbar-dark bg-dark flex-column flex-sm-row">
					<a class="flex-sm-fill text-sm-center nav-link" href="index.html">Home Page</a>
					<a class="flex-sm-fill text-sm-center nav-link" href="gallery.html">Photo Gallery</a>
					<a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="regPage.html">Register</a>
				</nav>
			</div>			
			<br/>			
			<!--Participant/Spectator buttons-->
			<div class="row">													
				<div class="col-sm-6">
					<input type="image" src="images/buyTickets.png" class="btTxt submit" id="buyTickets" onmouseover="buyTicketsLight()" onmouseleave="normalTickets()" onclick="showSpectator()" alt="Purchase Admission tickets" title="Purchase Admission tickets"/>
				</div>		
				<div class="col-sm-6">
					<input type="image" src="images/regAsDriver.png" class="btTxt submit" id="regAsDriver" onmouseover="regAsDriverLight()" onmouseleave="normalDriver()" onclick="showRacer()" alt="Register for the event" title="Register for the event"/>
				</div>						
			</div>			
			<br>
			<!--Registration page header-->
			<h1 id="regPageHeader" class="hideRow">Pick your wheels!</h1>
			<!--div containing spectator's options-->
			<div class="hideRow" id="specOptions">
				<div class="row">					
					<div class="col-sm-1"></div>	
					<div class="col-sm-2">
						<label for="drift" class="thumbnailTitle">Drifting Experience</label>
						<br>
						<input type="image" src="images/drift.png" class="img-thumbnail" id="drift" onclick="driftV()" alt="Car drifting" title="Drift Experience"/>
					</div>
					<div class="col-sm-2">
						<label for="dtmRace" class="thumbnailTitle">DTM Experience</label>
						<br>
						<input type="image" src="images/dtmRace.png" class="img-thumbnail" id="dtmRace" onclick="raceV()" alt="Car on DTM circuit" title="DMT Experience"/>
					</div>					
					<div class="col-sm-2">
						<label for="grandPrix" class="thumbnailTitle">Grand Prix</label>
						<br>
						<input type="image" src="images/grandPrix.png" class="img-thumbnail" id="grandPrix" onclick="grandPrixV()" alt="Grand Prix Image" title="Grand Prix Tickets"/>
					</div>						
					<div class="col-sm-2">
						<label for="karting" class="thumbnailTitle">Karting</label>
						<br>
						<input type="image" src="images/karting.png" class="img-thumbnail" id="karting" onclick="karting()" alt="Kart on race track" title="Karting Race"/>
					</div>					
					<div class="col-sm-2">
						<label for="showRoom" class="thumbnailTitle">Showroom</label>
						<br>
						<input type="image" src="images/showRoom.png" class="img-thumbnail" id="showRoom" onclick="showRoomV()" alt="ShowRoom image" title="Showroom Tickets"/>
					</div>					
					<div class="col-sm-1"></div>				
				</div>
			</div>			
			<!--div containing competitors options-->
			<div class="hideRow" id="racerOptions">
				<div class="row">					
					<div class="col-sm-1"></div>						
					<div class="col-sm-2">
						<label for="droneR" class="thumbnailTitle">Drone Race</label>
						<br>
						<input type="image" src="images/droneR.png" class="img-thumbnail" id="droneR" onclick="droneR()" alt="Drone image" title="Drone Race"/>
					</div>					
					<div class="col-sm-2">
						<label for="driftR" class="thumbnailTitle">Drift Race</label>
						<br>
						<input type="image" src="images/driftR.png" class="img-thumbnail" id="driftR" onclick="driftR()" alt="Drift image" title="Drift race"/>
					</div>										
					<div class="col-sm-2">
						<label for="dragR" class="thumbnailTitle">Drag Race</label>
						<br>
						<input type="image" src="images/dragR.png" class="img-thumbnail" id="dragR" onclick="dragR()" alt="Drag image" title="Drag race"/>
					</div>
					<div class="col-sm-2">
						<label for="dtmRaceR" class="thumbnailTitle">DTM Grand Prix</label>
						<br>
						<input type="image" src="images/raceR.png" class="img-thumbnail" id="dtmRaceR" onclick="dtmRaceR()" alt="DTM image" title="DTM race"/>
					</div>					
					<div class="col-sm-2">
						<label for="showRoomR" class="thumbnailTitle">Showroom</label>
						<br>
						<input type="image" src="images/showRoom.png" class="img-thumbnail" id="showRoomR" onclick="showRoomR()" alt="Showroom image" title="Showroom Expo"/>
					</div>				
					<div class="col-sm-1"></div>					
				</div>
			</div>		
			<br>
			<br>		
			<div class="row">		
				<!--Div containing the user selection description-->
				<div class="col-sm-6">
					<h3 id="choosenCatH"></h3>
					<br>
					<p id="choosenCatD"></p>
				</div>					
				<!--div containing Bootstrap form-->				
				<div class="col-sm-6">
					<div id="form" class="hideRow">
						<form>
							<div class="form-group">
								<label for="fName">First name</label>
								<input type="text" class="form-control" id="fName" placeholder="Enter your first name">
								<small id="fNameHelp" class="form-text"></small>
							</div>							  
							<br>							  
							<div class="form-group">
								<label for="sName">Surname</label>
								<input type="text" class="form-control" id="sName"  placeholder="Enter your surname">
								<small id="sNameHelp" class="form-text"></small>
							</div>							  
							<br>							  
							<div class="form-group">
								<label for="inputEmail1">Email address</label>
								<input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
								<small id="emailHelp" class="form-text"></small>
							</div>							  
							<br>							  
							<div class="form-group">
								<label for="inputPhone">Phone number</label>
								<input type="tel" class="form-control" id="inputPhone" placeholder="Enter phone number">
								<small id="phoneHelp" class="form-text"></small>
							</div>							
						</form>						
						<br>
						<!--div containing terms and condition checkbox-->
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="termsCheckBox">
							<label class="form-check-label" for="termsCheckBox">I have read the terms and conditions to which I comply</label>
							<br>
							<small id="checkBox" class="form-text"></small>
						</div>								 
						<br>
						<!--div containing submit button-->
						<div class="text-center">		
							<button type="submit" class="btn btn-primary" id="submitButton" onclick="validate()">Submit</button>
						</div>						
						<br>						
					</div>					
				</div>				
			</div>			
		</div>
		<!--Bootstrap script-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
